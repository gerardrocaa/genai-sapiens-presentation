<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <link rel="stylesheet" href="common_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      .background-effect {
        position: absolute;
        top: -10px;
        left: -10px;
        width: calc(100% + 20px);
        height: calc(100% + 20px);
        background-image: url('https://files.manuscdn.com/user_upload_by_module/session_file/310519663150423756/bXlAVhYdOQOigTiY.jpg');
        background-size: cover;
        background-position: center;
        opacity: 0.2;
        z-index: 1;
      }
      
      .slide-title {
        font-size: 38px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #0025ff;
        border-bottom: 2px solid #0025ff;
        padding-bottom: 8px;
        display: inline-block;
        letter-spacing: 0.5px;
      }
      
      .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100% - 100px);
        width: 100%;
        box-sizing: border-box;
      }
      .contact-container {
        width: 80%;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
      }
      .logo {
        max-width: 200px;
        margin-bottom: 30px;
      }
      .tagline {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 30px;
        text-align: center;
        color: #0025ff;
        letter-spacing: 0.5px;
      }
      .contact-info {
        width: 100%;
        margin-bottom: 30px;
        display: flex;
        justify-content: center;
      }
      .contact-section {
        width: 70%;
        background: rgba(0, 37, 255, 0.05);
        border-radius: 10px;
        padding: 25px;
        box-sizing: border-box;
      }
      .section-title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #0025ff;
        text-align: center;
        letter-spacing: 0.3px;
      }
      .contact-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 15px;
      }
      .contact-item {
        display: flex;
        align-items: center;
      }
      .contact-icon {
        font-size: 24px;
        color: #0025ff;
        margin-right: 15px;
        width: 25px;
        text-align: center;
      }
      .contact-text {
        font-size: 18px;
        letter-spacing: 0.2px;
      }
      .cta-button {
        background: linear-gradient(90deg, #0025ff, rgba(0, 37, 255, 0.7));
        color: #0A0A0A;
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
        display: inline-block;
        transition: all 0.3s ease;
        text-align: center;
        letter-spacing: 0.3px;
      }
      .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 37, 255, 0.3);
      }
      
      /* Elementos decorativos para eliminar espacios blancos */
      .corner-glow {
        position: absolute;
        bottom: -50px;
        right: -50px;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(0, 37, 255, 0.2), transparent 70%);
        z-index: 0;
        border-radius: 50%;
      }
      
      .corner-glow-2 {
        position: absolute;
        top: -50px;
        left: -50px;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(0, 37, 255, 0.1), transparent 70%);
        z-index: 0;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="background-effect"></div>
      <div class="corner-glow"></div>
      <div class="corner-glow-2"></div>
      <div class="content">
        <h1 class="slide-title">Conecta con Nosotros</h1>
        
        <div class="main-content">
          <div class="contact-container">
            <img src="https://files.manuscdn.com/user_upload_by_module/session_file/310519663150423756/yLskLRLvDKrbYtJF.png" alt="Genai Sapiens Consulting Logo" class="logo">
            
            <p class="tagline">Transformando empresas a través de la IA Generativa</p>
            
            <div class="contact-info">
              <div class="contact-section">
                <h3 class="section-title">Información de Contacto</h3>
                <div class="contact-grid">
                  <div class="contact-item">
                    <i class="fas fa-globe contact-icon"></i>
                    <span class="contact-text">genaisapiens.com</span>
                  </div>
                  <div class="contact-item">
                    <i class="fas fa-envelope contact-icon"></i>
                    <span class="contact-text">info@genaisapiens.com</span>
                  </div>
                  <div class="contact-item">
                    <i class="fas fa-map-marker-alt contact-icon"></i>
                    <span class="contact-text">Barcelona, España</span>
                  </div>
                  <div class="contact-item">
                    <i class="fas fa-phone-alt contact-icon"></i>
                    <span class="contact-text">+34 900 000 000</span>
                  </div>
                </div>
              </div>
            </div>
            
            <a href="https://preview--sapiens-blueprint-web.lovable.app" class="cta-button">Visita nuestra web para más información</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
